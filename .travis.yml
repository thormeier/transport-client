language: php

php:
  - 5.3
  - 5.4
  - 5.5

env:
  - SYMFONY_VERSION=2.2.*
  - SYMFONY_VERSION=2.3.*
  - SYMFONY_VERSION=dev-master

before_install:
  - git clone git://github.com/OpendataCH/Transport.git opendatatransportapi
  - cd opendatatransportapi
  - composer install
  - cd ..

before_script:
  - composer self-update
  - composer require symfony/framework-bundle:${SYMFONY_VERSION} --dev

after_script:
  - rm -rf ../opendatatransportapi

script: phpunit  --coverage-text
